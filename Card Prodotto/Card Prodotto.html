<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Prodotto</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <main>
        <div class="image-container">
            <img src="../img/honey.jpg" alt="prodotto">
        </div>
        <div class="product">
            <div class="bio">
                <h1>100% Bio Honey</h1>
                <p>Italian, not treated</p>

                <h1>7$/Kg</h1>

        </div>

            <button>Add to cart</button>
        </div>
    </main>
</body>  
</html>
